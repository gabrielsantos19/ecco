<html>
    <head>
        <script type="text/javascript">
            async function getMedia(constraints) {
                let stream = null;

                try {
                    stream = await navigator.mediaDevices.getUserMedia(constraints);
                    let a = document.getElementsByTagName('audio')[0];
                    a.srcObject = stream;
                } catch(err) {
                    /* handle the error */
                }
            };
            getMedia({ audio: true });
        </script>
    </head>
    <body>
        <audio controls></audio>
    </body>
</html>
